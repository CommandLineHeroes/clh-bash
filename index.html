<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>The Command Line Heroes BASH!</title>
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body>
        <canvas id="game-canvas"></canvas>
        <img id="test-pattern" src="assets/textures/clh_test_pattern.jpg">
        <div id="game">
            <div v-bind:class="{ show: showTitle }" id="title-screen">
                <img v-bind:class="{ show: showTitle }" id="clh-logo" src="./assets/clh-logo-white.svg">
                <p v-bind:class="{ show: showTitle }" id="instructions">
                    Type as many commands as you can in {{parseInt(gameDuration/1000)}} seconds.<br>Set the terminal on fire.
                </p>
                <p v-bind:class="{ show: showTitle }" id="langs">
                    BASH &middot; JAVASCRIPT &middot; PYTHON &middot; HTML
                </p>
                <p v-bind:class="{ show: showTitle }" id="credits">
                    Created by Michael Clayton, Jared Sprague, and the Command Line Heroes team @ Red Hat.  Listen to the podcast at <a target=_blank href="https://www.redhat.com/en/command-line-heroes">redhat.com/en/command-line-heroes</a>.
                </p>
            </div>
            <textarea
                v-model="cmd"
                v-on:keydown="handleKeypress"
                v-on:keyup="handleKeyup"
                v-on:paste="handlePaste"
                ref="cmd"
                spellcheck=false
                type="text"
                name="cmd"
                id="cmd"></textarea>
        </div>
        <script src="node_modules/three/build/three.min.js"></script>
        <script src="node_modules/three/examples/js/libs/stats.min.js"></script>
        <script src="node_modules/vue/dist/vue.min.js"></script>
        <script src="node_modules/lodash/lodash.min.js"></script>
        <script src="node_modules/@tweenjs/tween.js/src/Tween.js"></script>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
